language: ruby
rvm:
- 2.6.6
- truffleruby
nvm:
- 12.18.2
before_install:
- openssl aes-256-cbc -K b46af4bbcf9c -iv b46af4c0cf9c
  -in STAT-server/config/config.json.enc -out STAT-server/config/config.json -d
jobs:
  include:
  - stage: server build
    node_js: '7'
    script:
    - npm install
    - nodemon
