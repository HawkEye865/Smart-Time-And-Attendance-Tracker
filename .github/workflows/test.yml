name: CI
on:
  push:
    branches: [ testing-github-secrets ]

jobs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: STAT-server
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - env:
          - MONGODB_URI: ${{ secrets.MONGODB_URI }}
          - JWT_SECRET: ${{ secrets.JWT_SECRETS }}
      - run:
          - npm install
          - npm install nodemon
          - nodemon
